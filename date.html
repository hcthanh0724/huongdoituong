<script>
    let MyDate = function (day,month,year){
        this.day = day
        this.month = month;
        this.year = year;
        this.getDay = function(){
            return this.day;
        }
        this.getMonth= function(){
            return this.month
        }
        this.getYear = function (){
            return this.year
        }
        this.setDay = function (day){
            this.day = prompt("Nhập ngày");
        }
        this.setMonth = function (month){
            this.month = prompt("Nhập tháng");
        }
        this.setYear = function (year){
            this.year = prompt("Nhập năm");
        }
    }

    let date = new MyDate(11,12,2002);
    let day = date.getDay(24);
    let month = date.getMonth(7);
    let year = date.getYear(2001);
    alert(day +"/" +month+ "/"+ year)
    let reset = new MyDate();
    reset.setDay(day);
    reset.setMonth(month);
    reset.setYear(year);
    let resetDay = reset.getDay();
    let resetMonth = reset.getMonth();
    let resetYear = reset.getYear();
    alert(resetDay + "/" +resetMonth + "/" +resetYear)
</script>
